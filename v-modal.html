<!DOCTYPE html>
<html>

<head>
    <title>v-model数据的双向绑定</title>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        }
    })
    </script>
</body>

</html>
