<!DOCTYPE html>
<html>

<head>
    <title>array</title>
</head>

<body>
    <div id="app">
        <div v-bind:class="[activeClass, errorClass]"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            activeClass: 'active',
            errorClass: 'text-danger'
        }
    })
    </script>
</body>

</html>
