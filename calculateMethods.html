<!DOCTYPE html>
<html>

<head>
    <title>计算缓存</title>
</head>

<body>
    <div id="app">
        <p>Reversed Message:{{reverseMessage()}}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        },
        methods: {
            reverseMessage: function() {
                return this.message.split('').reverse().join('')
            }
        }
    })
    </script>
</body>

</html>
