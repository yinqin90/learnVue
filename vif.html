<!DOCTYPE html>
<html>

<head>
    <title>HTML</title>
</head>

<body>
    <div id="app">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else>
            Not A/B
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            type: "A"
        }
    })
    </script>
</body>

</html>
