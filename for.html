<!DOCTYPE html>
<html>

<head>
    <title>循环</title>
</head>

<body>
	<div id="app">
		<ol>
			<li v-for="todo in todos">
				{{todo.des}}
			</li>
		</ol>
	</div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    	var app = new Vue({
    		el:'#app',
    		data:{
    			todos:[
    				{"id":"1",des:"HTML"},
    				{"id":"2",des:"CSS"},
    				{"id":"3",des:"JS"}
    			]
    		}
    	})
    </script>
</body>

</html>
