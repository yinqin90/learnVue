<!DOCTYPE html>
<html>

<head>
    <title>条件</title>
</head>

<body>
    <div id="app">
        <p v-if="seen">Now you see me</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    })
    </script>
</body>

</html>
