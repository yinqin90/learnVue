<!DOCTYPE html>
<html>

<head>
    <title>template</title>
</head>

<body>
    <div id="example">
        <my-component></my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    })
    var app = new Vue({
        el: '#example'
    })
    </script>
</body>

</html>
