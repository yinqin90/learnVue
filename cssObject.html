<!DOCTYPE html>
<html>

<head>
    <title>css直接绑定到对象</title>
</head>

<body>
    <div id="app">
        <div v-bind:style="styleObject"></div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            styleObject: {
                color: 'red',
                fontSize: '13px'
            }
        }
    })
    </script>
</body>

</html>
