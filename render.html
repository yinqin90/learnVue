<!DOCTYPE html>
<html>

<head>
    <title>声明式渲染</title>
</head>

<body>
    <div id="app">
        <span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title!
		</span>
    </div>
    <!--绑定DOM元素属性-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    	var app = new Vue({
    		el:'#app',
    		data:{
    			message:"You loaded this page on"+new Date()
    		}
    	})
    </script>
</body>

</html>
